<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi Bootstrap Intro</title>
    <!-- Bootstrap -->
    <link href="vendors/css/bootstrap.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet">
    <!-- jQuery -->
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <!-- Client code -->
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- number identifies number of columns -->
        <!-- md is the break point (xs, md, lg)-->
        <div class="col-md-12">
          <h1>Chi Bootstrap Intro</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <form class="signupForm">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" class="form-control" id="first_name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" class="form-control" id="last_name">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-md-4 hidden-xs">
          col-md-4
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-2"><div class="calcBtn">col-md-2</div></div>
        <div class="col-xs-6 col-md-2"><div class="calcBtn">col-md-2</div></div>
        <div class="col-xs-6 col-md-2"><div class="calcBtn">col-md-2</div></div>
        <div class="col-xs-6 col-md-2"><div class="calcBtn">col-md-2</div></div>
        <div class="col-xs-6 col-md-2"><div class="calcBtn">col-md-2</div></div>
        <div class="col-xs-6 col-md-2"><div class="calcBtn">col-md-2</div></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Wilderness Systems</td>
                <td>Tsunami</td>
                <td>
                  <span class="glyphicon glyphicon-thumbs-up"
                        role="button"
                        aria-hidden="true"></span>
                  <button type="button" class="btn btn-default sr-only">
                    Like
                  </button>
                </td>
              </tr>
              <tr>
                <td>Wilderness Systems</td>
                <td>Tsunami</td>
                <td>
                  <span class="glyphicon glyphicon-thumbs-up"
                        role="button"
                        aria-hidden="true"></span>
                  <button type="button" class="btn btn-default sr-only">
                    Like
                  </button>
                </td>
              </tr>
              <tr>
                <td>Wilderness Systems</td>
                <td>Tsunami</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>




    <script src="vendors/js/bootstrap.js"></script>
  </body>
</html>
